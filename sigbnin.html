<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login In | HomeStars</title>
    <link rel="stylesheet" href="css/signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <button>ARE YOU A HOME PRO?</button>
    </div>

    <h1 class="title">Log in</h1>

    <div class="main-content">
        <div class="login-section">
            <p>Email</p>
            <input type="email" id="email" class="input-field">

            <p>Password</p>
            <input type="password" id="email" class="input-field">
            <div class="check-box">
                <input type="checkbox">
                <p>Keep me login</p>
            </div>

            <button>LOG IN</button>

        </div>

        <div class="social-media-login">
            <button class="facebook"><img src="" alt=""> LOGIN IN USING FACEBOOK</button>
            <button class="google"><img src="" alt=""> LOGIN IN USING GOOGLE</button>

        </div>

    </div>

    <a href="/forget.html">
        <p class="forget-password">Forget your Password?</p>
    </a>


    <p class="new-account">Don't have an account yet?
        <a href="/signup.html">Sign Up</a>
    </p>


</body>

</html>
