<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/signup.css">

<body>
    <div class="navbar">
        <button>ARE YOU A HOME PRO?</button>
    </div>

    <h1 class="title">Sign up</h1>

    <div class="main-content">
        <div class="login-section">
            <p>Display Name</p>
            <input type="email" id="email" class="input-field">

            <p>Email Address</p>
            <input type="password" id="email" class="input-field">


            <p>Create Password</p>
            <input type="password" id="email" class="input-field" placeholder="must be at least 4 characters">

                <input type="checkbox">
                <p>join our newsletter.

            </div>

            <button>JOIN HOMESTARS</button>

        </div>

        <div class="social-media-login">
            <button class="facebook"><img src="" alt=""> LOGIN IN USING FACEBOOK</button>
            <button class="google"><img src="" alt=""> LOGIN IN USING GOOGLE</button>

        </div>

    </div>

    <p class="new-account">Already have an account?
        <a href="/sigbnin.html">log in</a>. </p>

        By clicking "Join HomeStars", "Sign Up using Facebook," or "Sign<br/> Up using Google," I acknowledge and agree to the <span class="blue-show">Terms of Use</span><br/> and <span class="blue-show">Privacy Policy</span>.
